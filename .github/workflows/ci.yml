name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: docker compose build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' # Using a recent Go version

    - name: Run backend tests
      run: cd back && go test ./... -coverprofile=coverage.out

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Using Node.js 20 as per Dockerfile

    - name: Install frontend dependencies
      run: cd ihm && npm ci # Use npm ci for clean installs in CI

    - name: Run frontend tests
      run: cd ihm && npm run test:coverage
